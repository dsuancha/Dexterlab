<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dexter Lab</title>
    <h1>Dexter Lab Form</h1><br>

    <form action="" method="post">
        <div class="row mb-3">
            <label for="Name" class="col-sm-2 col-form-label col-form-label-lg">Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name">
            </div><br>
         <div class="row mb-3">
                <label for="Age" class="col-sm-2 col-form-label col-form-label-lg">Age:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="age">
                </div><br>


        <label for="gender" class="col-sm-2 col-form-label col-form-label-lg">Gender:</label><br>
        <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Select 
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Male</a></li>
              <li><a class="dropdown-item" href="#">Female</a></li>
              <li><hr class="dropdown-divider"></li>
            </ul>
          </div><br>
          
          <div class="row mb-3">
            <label for="Occupation" class="col-sm-2 col-form-label col-form-label-lg">Occupation:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="occupation">
            </div><br>
            <div class="row mb-3">
                <label for="special_ability" class="col-sm-2 col-form-label col-form-label-lg">Special Ability:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="special_ability">
                </div><br>


        <button type="button" class="btn btn-outline-success">Success</button>
    
    </form>
</head>

</body>
</html>

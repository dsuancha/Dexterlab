<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bulma.css">
    <link rel="stylesheet" href="./style.css">
    
    <title>Dexter Lab</title>
</head>

<body>
    <div id="main-form">
        <div class="content field" id="main_header">
            <h1>Dexter Lab Form</h1>
        </div>
        <form action="" method="post">
            <div class="field">
                <label for="name-input" class="label">Name:</label>
                <input type="text" id="name-input" name="name" class="input is-rounded is-primary">
            </div>
            <div class="field">
                <label for="age-input" class="label">Age:</label>
                <input type="number" id="age-input" name="age" class="input is-rounded is-primary">
            </div>
            <div class="field">
                <label for="gender-select" class="label">Gender:</label>
                <div class="select is-rounded is-primary">
                    <select name="gender" id="gender-select" class="select">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="field">
                <label for="occupation-input" class="label">Occupation:</label>
                <input type="text" id="occupation-input" name="occupation" class="input is-rounded is-primary">
            </div>
            <div class="field">
                <label for="ability-input" class="label">Special Ability:</label>
                <input type="text" id="ability-input" name="special_ability" class="input is-rounded is-primary">
            </div>
            <br>
            <div class="field">
            <button type="submit" value="Submit" id="submit-button" class="button is-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>

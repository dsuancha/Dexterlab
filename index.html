<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dexter Lab Form</title>
</head>
<body>
    <img src="./Dexter-logo.png" alt="Dexter Logo">
    <h1>Dexter Lab Form</h1>

    <form id="dataForm" onsubmit="submitForm(event)">
        <label for="cedula">Cedula:</label><br>
        <input type="number" name="cedula" id="cedula"><br>

        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name"><br>

        <label for="age">Age</label><br>
        <input type="number" name="age" id="age"><br>

        <label for="gender">Gender:</label><br>
        <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>

        <label for="occupation">Occupation</label><br>
        <input type="text" name="occupation" id="occupation"><br>

        <label for="special_ability">Special Ability</label><br>
        <input type="text" name="special_ability" id="special_ability"><br>

        <button type="submit" class="btn btn-success btn-lg">Submit</button>
    </form>

    <script src="main.js"></script>
</body>
</html>

 
</body>

</html>
